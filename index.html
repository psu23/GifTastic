<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>GifTastic</title>
    <!--Link to bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!--Link to jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!--Link to stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

<div class = "container">
    
    <h1>GifTastic app</h1>

    <!--Rendered buttons get dumped here-->
    <div id = "buttons-view"></div>

    <form id="game-form">
        <label for="game-input">Add a video game!</label>
        <input type="text" id="game-input"><br>

        <!--This button will trigger new gif options to be added-->
        <input id="add-game" type="submit" value="Add a video game!">
    </form>

    <!--Gifs will get dumped here-->
    <div id="games-view"></div>

</div>

<!--Link to JavaScript code-->
<script src = "assets/javascript/app.js"></script>

</body>

</html>
