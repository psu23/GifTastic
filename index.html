<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>GifTastic</title>
    <!--Link to bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!--Link to jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Link to stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Google font link-->
    <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Add this for mobile viewing-->
</head>

<body>

    <div class="wrapper">

        <div id = "title">
            <h1>GifTastic</h1>
        </div>

        <div class="buttons-div">
            <!--Rendered buttons get dumped here-->
            <div id="buttons-view"></div>
        </div>

        <div class="input-group mb-3">
            <input type="text" id="game-input" class="form-control" placeholder="tap a theme above or add a new one!" aria-label="add" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" id="add-game" type="button">add</button>
            </div>
        </div>

        <div id="favorite-gifs"></div>

        <!--Gifs will get dumped here-->
        <div class = "container">
            <div id="games-view"></div>
        </div>

    </div>

    <!--Link to JavaScript code-->
    <script src="assets/javascript/app.js"></script>

</body>

</html>
