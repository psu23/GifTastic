<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>GifTastic</title>
    <!--Link to bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!--Link to jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Link to stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Google font link-->
    <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Add this for mobile viewing-->
</head>

<body>

<div class = "wrapper">
    
    <h1>GifTastic</h1>

    <div class = "buttons-div">
    <!--Rendered buttons get dumped here-->
        <div id = "buttons-view"></div>
    </div>

    <div class = "container">
        
        <div class = "row">
            
            <div class = "col-md-3">
                <form id="game-form">
                    <label for="game-input">Add a video game, or some other theme!</label>
                    <input type="text" id="game-input"><br>

                    <!--This button will trigger new gif options to be added-->
                    <input id="add-game" type="submit" value="add theme" class="btn btn-primary">
                </form>
            </div>
        
            <!--Gifs will get dumped here-->
            <div class = "col-md-9">
                <div id="games-view"></div>
            </div>

        </div>

    </div>

</div>

<!--Link to JavaScript code-->
<script src = "assets/javascript/app.js"></script>

</body>

</html>
